[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    auth: marks tests related to authentication
    api: marks tests related to API endpoints
    database: marks tests related to database operations
    cache: marks tests related to caching
    webhook: marks tests related to webhooks
    admin: marks tests related to administration
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
